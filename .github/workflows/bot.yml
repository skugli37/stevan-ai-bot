name: ðŸ”¥ BEAST AI Bot 24/7

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install python-telegram-bot gradio_client deep-translator Pillow aiohttp httpx huggingface_hub

    - name: Run BEAST VIDEO Bot
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "ðŸ”¥ Starting BEAST AI Bot with VIDEO support..."
        timeout 19800 python beast_video_bot.py || echo "Session ended"
